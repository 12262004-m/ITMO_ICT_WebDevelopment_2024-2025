<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Reservation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reservations.css' %}">
</head>
<body>
    <header>
        <h1 align="center">Delete Reservation</h1>
    </header>

    <div class="reservation-container">
        <h3>Are you sure you want to delete this reservation?</h3>
        <form method="post">
            {% csrf_token %}
            <div class="reservation-actions">
                <button type="submit" class="delete-button">Yes, delete</button>
                <a href="{% url 'user_reservations' %}" class="edit-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
