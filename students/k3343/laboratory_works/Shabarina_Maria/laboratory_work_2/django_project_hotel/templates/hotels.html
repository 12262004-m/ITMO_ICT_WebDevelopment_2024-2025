<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/hotels.css' %}">
</head>
<body>
    <header>
        <h1 align="center">All hotels information</h1>
    </header>
    <section class="hotel-list">
        <div class="hotels-grid">
            {% for hotel in hotels %}
            {% load static %}
                <div class="hotel-card">
                    <img src="{% static 'images/hotels/' %}{{ hotel.id }}.jpg" alt="Image">
                    <div class="hotel-content">
                        <h2>{{ hotel.name }}</h2>
                        <p>{{ hotel.description }}</p>
                        <a href="{% url 'hotel_info' hotel.id %}" class="details-button">View details</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
