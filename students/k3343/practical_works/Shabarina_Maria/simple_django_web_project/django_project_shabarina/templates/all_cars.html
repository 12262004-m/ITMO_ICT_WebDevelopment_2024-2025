<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars Info</title>
</head>
<body>
    <h1>Cars Info</h1>
    {% for car in cars %}
        <li> {{ car.brand }} {{ car.model }}, {{ car.color }} ({{ car.gos_number }})</li>
    <hr/>
    {% empty %}
        <li>No objects yet.</li>
    {% endfor %}
</body>
</html>
